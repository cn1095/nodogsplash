<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>$gatewayname 热点网关</title>
<link rel="shortcut icon" href="/images/splash.jpg" type="image/x-icon">

<style>
/* 全局样式 */
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: "Microsoft YaHei", "SimHei", "Arial", sans-serif; /* 中文系统字体，兼容国内访问 */
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* 页面容器 */
.container {
    background: rgba(255, 255, 255, 0.05); /* 半透明毛玻璃 */
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 40px;
    text-align: center;
    max-width: 500px;
    width: 90%;
    animation: fadeIn 1.2s ease-in-out;
}

/* 页面渐入动画 */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* 标题样式 */
h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #ffeb3b;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    animation: pulse 2s infinite;
}

/* 标题脉冲动画 */
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

/* 图片样式 */
img {
    max-width: 100%;
    border-radius: 15px;
    margin-bottom: 20px;
    animation: slideUp 1.2s ease-in-out;
}

/* 图片滑入动画 */
@keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* 欢迎提示文字 */
.welcome-text {
    font-size: 1.2rem;
    margin-bottom: 30px;
}

/* 表单样式 */
form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
}

/* 文本输入框样式 */
input[type="text"] {
    width: 80%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    outline: none;
}

/* 提交按钮样式 */
input[type="submit"] {
    width: 50%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(90deg, #ff5722, #ff9800);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

/* 按钮悬停动画 */
input[type="submit"]:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

/* 版权信息 */
.copy-right {
    margin-top: 30px;
    font-size: 0.8rem;
    color: #ccc;
}
</style>

</head>

<body>

<div class="container">

<!-- 页面标题 -->
<h1>$gatewayname 热点网关</h1>

<!-- 页面主图片 -->
<img src="/images/splash.jpg" alt="">

<!-- 欢迎提示 -->
<div class="welcome-text">欢迎使用！请点击“继续”访问互联网。</div>

<!-- 
内容说明：
	Nodogsplash (NDS) 默认在客户端设备 Captive Portal 检测 (CPD) 
	尝试访问互联网的 80 端口时，提供此 splash 页面 (splash.html)。

	你可以在此文件中内嵌 CSS，也可以像示例一样使用独立 .css 文件。

	设计自定义 Splash 页时，请注意：
		出于安全原因，许多 CPD 实现：
		- 客户端认证后立即关闭浏览器。
		- 禁止 href 链接。
		- 禁止下载外部文件（包括 .css 和 .js）。
		- 禁止执行 JavaScript。

认证说明：
	客户端通过提交 HTTP 表单 (method=GET) 认证，
	需提交 $authaction、$tok、$redir。

	也可以使用 href 链接到 $authtarget 认证，
	但许多 CPD 阻止 href 链接，可能并非所有设备都能使用。

可用变量：
	error_msg: $error_msg
	gatewayname: $gatewayname
	tok: $tok
	redir: $redir
	authaction: $authaction
	denyaction: $denyaction
	authtarget: $authtarget
	clientip: $clientip
	clientmac: $clientmac
	clientupload: $clientupload
	clientdownload: $clientdownload
	gatewaymac: $gatewaymac
	nclients: $nclients
	maxclients: $maxclients
	uptime: $uptime

BinAuth 附加变量：
	可通过 HTTP GET 传回，或者附加到 authtarget 链接查询字符串：
	username
	password
-->

<!-- 认证表单 -->
<form method="GET" action="$authaction">
    <!-- Nodogsplash 验证令牌 -->
    <input type="hidden" name="tok" value="$tok">
    <!-- 重定向 URL -->
    <input type="hidden" name="redir" value="$redir">

    <!-- BinAuth 支持字段，用户可填写 -->
    <input type="text" name="username" placeholder="用户名">
    <input type="text" name="password" placeholder="密码">

    <!-- 提交按钮 -->
    <input type="submit" value="继续">
</form>

<!-- 版权信息 -->
<div class="copy-right">
    版权所有 &copy; Nodogsplash 贡献者 2004-2025。<br>
    本软件依据 GNU GPL 许可证发布。
</div>

</div>

</body>
</html>
